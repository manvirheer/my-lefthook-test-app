# lefthook.yml
colors:
  red:   '#E6D8FF'
  green: '#DFF8F4'
output: [summary, failure, execution_out]

commit-msg:
  scripts:
    "validate-message.sh":
      runner: bash

pre-push: 
  scripts:
    "no-merges.sh":
      runner: bash

  commands:
    install:
      priority: 10
      run: yarn 
    build:
      priority: 20
      run: yarn build